<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a href="{{ site.baseurl }}/" class="logo">
        <img src="{{ site.baseurl }}/assets/images/rwc-logo.svg" alt="ReplacementWindowCosts.com" class="logo-image" width="200" height="84">
        <span class="sr-only">ReplacementWindowCosts.com</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="{{ site.baseurl }}/" class="nav-link">
              <img src="{{ site.baseurl }}/assets/images/home.svg" alt="" class="nav-icon" width="20" height="20">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/calculator.html" class="nav-link">
              <img src="{{ site.baseurl }}/assets/images/cost-calculator.svg" alt="" class="nav-icon" width="20" height="20">
              <span>Cost Calculator</span>
            </a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/form-collection.html" class="nav-link">
              <img src="{{ site.baseurl }}/assets/images/request-a-quote.svg" alt="" class="nav-icon" width="20" height="20">
              <span>Request a Quote</span>
            </a>
          </li>
        </ul>
      </nav>
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mainNav = document.querySelector('.main-nav');
    
    if (mobileMenuToggle && mainNav) {
      mobileMenuToggle.addEventListener('click', function() {
        mainNav.classList.toggle('active');
        this.classList.toggle('active');
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!mainNav.contains(event.target) && !mobileMenuToggle.contains(event.target) && mainNav.classList.contains('active')) {
          mainNav.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
        }
      });
      
      // Close menu when window is resized
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && mainNav.classList.contains('active')) {
          mainNav.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
        }
      });
      
      // Close menu when clicking a nav link
      const navLinks = mainNav.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          mainNav.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
        });
      });
    }
  });
</script>

<style>
  .logo-image {
    height: auto;
    max-height: 84px;
    width: auto;
    max-width: 200px;
    transition: transform 0.3s ease;
  }
  
  .nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .nav-icon {
    width: 20px;
    height: 20px;
    transition: transform 0.2s ease;
  }
  
  .nav-link:hover .nav-icon {
    transform: scale(1.2);
  }
  
  @media (max-width: 768px) {
    .logo-image {
      max-width: 160px;
      max-height: 67px;
    }
    
    .header-content {
      padding: 0.75rem 0;
      position: relative;
    }
    
    .mobile-menu-toggle {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
    
    .main-nav.active {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--medium-gray);
    }
    
    .main-nav ul {
      gap: 1rem;
    }
    
    .nav-link {
      padding: 0.5rem 0;
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
    }
  }
  
  @media (max-width: 480px) {
    .logo-image {
      max-width: 140px;
      max-height: 59px;
    }
  }
</style>
